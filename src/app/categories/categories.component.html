<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Carousel Version 1</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
   body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      height: 100vh;
      font-family: 'Urbanist', sans-serif;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('assets/images/bg.jpg') center/cover; /* Set the background image */
      filter: blur(5px); /* Adjust the blur amount as needed */
      z-index: -1; /* Place the overlay behind other content */
    }


:root {
    --current-color1: #ECEAED;
    --current-color2: #404457;
}
  </style>
</head>

<body>

  <div class="container">

    <input type="radio" name="slider" class="d-none" id="s1" checked>
    <input type="radio" name="slider" class="d-none" id="s2">
    <input type="radio" name="slider" class="d-none" id="s3">
    <input type="radio" name="slider" class="d-none" id="s4">
    <input type="radio" name="slider" class="d-none" id="s5">

    <div class="cards">
      <label for="s1" id="slide1">
        <div class="card">
          <div class="image">
            <img src="img/Nike SuperRep Go.jpg" alt="">
            <div class="dots">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Actions Sociales</span>
            <span class="lorem"></span>
          </div>
          <a href="/contact" class="btn-contact">Check our activities</a>
          <div class="socials">
            <i class="fas fa-cart-shopping"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-bookmark"></i>
            <i class="fas fa-share-nodes"></i>
          </div>
        </div>
      </label>

      <label for="s2" id="slide2">
        <div class="card">
          <div class="image">
            <img src="img/Free run flyknit.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Collectes</span> <br>
            <span class="lorem"></span>
          </div>
          <a href="/contact" class="btn-contact">Check our activities</a>
          <div class="socials">
            <i class="fas fa-cart-shopping"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-bookmark"></i>
            <i class="fas fa-share-nodes"></i>
          </div>
        </div>
      </label>

      <label for="s3" id="slide3">
        <div class="card">
          <div class="image">
            <img src="img/Black Toe Union.jpg" alt=""><br>
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Sorties</span> <br>
            <span class="lorem"></span>
          </div>
          <a href="/contact" class="btn-contact">Check our activities</a>
          <div class="socials">
            <i class="fas fa-cart-shopping"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-bookmark"></i>
            <i class="fas fa-share-nodes"></i>
          </div>
        </div>
      </label>

      <label for="s4" id="slide4">
        <div class="card">
          <div class="image">
            <img src="img/Retro High Og.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Evenements</span><br>
            <span class="lorem"></span>
          </div>
          <a href="/contact" class="btn-contact">Check our activities</a>
          <div class="socials">
            <i class="fas fa-cart-shopping"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-bookmark"></i>
            <i class="fas fa-share-nodes"></i>
          </div>
        </div>
      </label>

      <label for="s5" id="slide5">
        <div class="card">
          <div class="image">
            <img src="img/Off-White x Air Jordan.jpg" alt="">
            <div class="dots">
              <div class="dot1"></div>
              <div class="dot2"></div>
              <div class="dot3"></div>
            </div>
          </div>
          <div class="infos">
            <span class="name">Formations</span><br>
            <span class="lorem"></span>
          </div>
          <a href="/contact" class="btn-contact">Check our activities</a>
          <div class="socials">
            <i class="fas fa-cart-shopping"></i>
            <i class="far fa-heart"></i>
            <i class="far fa-bookmark"></i>
            <i class="fas fa-share-nodes"></i>
          </div>
        </div>
      </label>
    </div>

  </div> 

</body>

</html>
