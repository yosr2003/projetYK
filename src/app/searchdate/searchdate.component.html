<div class="search">
    <div class="search-box">
      <div class="search-field">
        <input placeholder="Search by Date..." class="input" type="text" [(ngModel)]="dateRecherche">
        <div class="search-box-icon">
          <button class="btn-icon-content" (click)="chercherParDate()">
            <i class="search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                  fill="#fff"></path>
              </svg>
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div>
    <table *ngIf="lesActivites.length > 0" class="result-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Date</th>
          <!-- Ajoutez d'autres colonnes au besoin -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activite of lesActivites">
          <td>{{ activite.titre }}</td>
          <td>{{ activite.dateDebut | date: 'short' }}</td>
          <!-- Ajoutez d'autres colonnes au besoin -->
        </tr>
      </tbody>
    </table>
    <div *ngIf="lesActivites.length === 0" class="no-results">
      Aucun résultat trouvé.
    </div>
  </div>
